<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>ZenoMoz Hub</title>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

</head>
<body>

  <!-- Level HUD (top-left) -->
  <div id="level-hud" aria-hidden="false">
    <div id="level-label">LVL <span id="level-display">1</span></div>
    <div id="xp-bar"><div id="xp-fill"></div></div>
    <div id="xp-text">0 / 100 XP</div>
  </div>

  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- Start Overlay -->
  <div id="start-overlay">
    <button id="start-btn">Run</button>
  </div>

  <!-- Loading Screen -->
  <div id="loading-screen">
    <img src="images/logo.png" alt="Loading Logo" class="loading-logo" />
    <div class="loading-bar">
      <div class="loading-fill"></div>
      <div class="loading-percent">0%</div>
    </div>
    <p class="loading-text">Initializing ZenoMoz Hub...</p>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="logo">
      <img src="images/logo.png" alt="ZenoMoz Hub Logo" />
    </div>
    <h1>ZenoMoz Hub</h1>
    <p>âš¡ A Hub with scripts & executors for free! By SkyeMozScriptz! âš¡</p>

    <div class="buttons">
      <button class="btn" onclick="playClick(); window.open('https://zeno-moz-hub-key.vercel.app/','_blank')">ğŸ”‘ Get Key</button>
      <button class="btn" onclick="playClick(); window.open('https://scripts-seven-beige.vercel.app/','_blank')">ğŸ§° ToolBox</button>
      <button class="btn" onclick="playClick(); window.open('https://way-to-scripts.vercel.app/','_blank')">ğŸ“œ Get Scripts</button>
      <button class="btn" onclick="playClick(); window.open('https://guide-and-tips.vercel.app/','_blank')">ğŸ“ Guide</button>
      <!-- âœ… New ChangeLogs Button -->
      <button class="btn changelog-btn" onclick="playClick(); window.open('https://tinyurl.com/ChangeLogsZenoMozHub','_blank')">ğŸ“ ChangeLogs</button>
    </div>

    <!-- Music Selector -->
    <div class="music-selector">
      <p>ğŸµ Select Background Music:</p>
      <button onclick="changeMusic('sounds/bg-music1.mp3')">Heaviness</button>
      <button onclick="changeMusic('sounds/bg-music2.mp3')">The Heist</button>
      <button onclick="changeMusic('sounds/bg-music3.mp3')">Back to me</button>
      <button onclick="changeMusic('sounds/bg-music4.mp3')">Reborn</button>
    </div>
  </div>

  <!-- Music Visualizer -->
  <canvas id="music-visualizer" width="1200" height="100"></canvas>

  <div class="version-text">version: 1.0.1</div>

  <script src="js/script.js"></script>

  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 200 },
        "color": { "value": "#ff3333" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5, "random": true },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#ff3333", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 1.6 }
      },
      "interactivity": { "events": { "onhover": { "enable": true, "mode": "repulse" } } },
      "retina_detect": true
    });
  </script>
</body>
